<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>API </title>
</head>

<body>
    <script src="./script2.js"></script>
    <h1>Creacion de API</h1>
  <h3>Ingrese sus Datos:</h3>
    <form action="/users/create" method="post" endtype="application/x-www-form-urlencoded">
        <div>
            <input type="text" class="input" placeholder="Nombre" name="name"><br>
            <input type="email" class="input" placeholder="Email" name="email" required><br>
            <input type="password" class="input" placeholder="Password" name="pass"><br>
        </div>
        <button type="submit" class="button">Enviar</button>
    </form>
    
</body>

</html>
