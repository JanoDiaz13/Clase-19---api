<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Data Usuario</title>
</head>
<body>
  <script src="./script2.js"></script>
  <h1>Creacion de API</h1> <br>
  <h3>Ingrese sus Datos:</h3>
  <form action="/users/create" method="post" endtype="application/x-www-form-urlencoded">
      <div>
          <input type="text" class="input" placeholder="Nombre" name="name"><br>
          <input type="email" class="input" placeholder="Email" name="email" required><br>
          <input type="password" class="input" placeholder="Password" name="pass"><br>
      </div>
      <div>
        <button type="submit"class="button">Enviar Data</button>
      </div> <br><br>
      
  </form>
  <h3>Elige una imagen:</h3>
  <form method="post" action="/subir/imagen"  enctype="multipart/form-data">
      <div>
        <input type="file" name="imagefile"/>
      </div>
      <div>
        <button type="submit" class="button">Subir Imagen</button>
      </div>
      
      
    </form>
      
</body>
</html>
